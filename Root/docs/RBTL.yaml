- id: kibria2023plastic
  abstract: >-
    The present world is now facing the challenge of proper management and
    resource recovery of the enormous amount of plastic waste. Lack of technical
    skills for managing hazardous waste, insufficient infrastructure development
    for recycling and recovery, and above all, lack of awareness of the rules
    and regulations are the key factors behind this massive pile of plastic
    waste. The severity of plastic pollution exerts an adverse effect on the
    environment and total ecosystem. In this study, a comprehensive analysis of
    plastic waste generation, as well as its effect on the human being and
    ecological system, is discussed in terms of source identification with
    respect to developed and developing countries. A detailed review of the
    existing waste to energy and product conversion strategies is presented in
    this study. Moreover, this study sheds light on sustainable waste management
    procedures and identifies the key challenges to adopting effective measures
    to minimise the negative impact of plastic waste.
